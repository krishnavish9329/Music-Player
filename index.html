<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae1068de5e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>                    
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
        </nav>
        <img src="music_image_background.jpg" alt="" class="song-img">
        <h1>Despacito</h1>            
        <p>Luis Fosi FT. puerto Rican</p>
        <audio   id="song">
            <source src="coca-cola-tu-tony-kakkar-ft-young-desi_qYAiAivwTvc.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="conyrols">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>
    </div>
    
</body>
<script src="Javascript.js"></script>
</html>
